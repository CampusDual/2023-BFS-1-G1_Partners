<o-form #form service="products" entity="product" keys="id" header-actions="" show-header="no"
  class="form-background" keys-sql-types="INTEGER" header-mode="none" editable-detail="no">
  <div class="titleDiv"><h1 class="titleText">{{ form.getFieldValue('name') }}</h1></div>

  <div class="center">
      <o-text-input oHidden class="input-padding" attr="name" fxFlex="100"></o-text-input>
  </div>

     <o-table #filetable attr="productsFilesTable" class="background" service="products" entity="file" keys="id" parent-keys="product_id:id"
    columns="id;name" visible-columns="name;action" controls="true" delete-button="false" insert-button="false" refresh-button="false" show-buttons-text="false" select-all-checkbox="true">
    <o-table-column attr="action" width="64px">
      <o-table-cell-renderer-action (onClick)="actionClick($event)" icon="download"></o-table-cell-renderer-action>
    </o-table-column>
    </o-table>
</o-form>
