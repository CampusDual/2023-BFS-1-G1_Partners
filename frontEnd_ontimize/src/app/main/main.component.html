<o-app-layout >


  <o-app-layout-header class="header-container">


    <div class="logo-title-container">
      <img src="assets/images/logo_simbolo.jpg" id="logoSimbolo">
      <h3 class="title">Portal de <span class="highlight">Partners</span></h3>
    </div>




    <o-user-info-configuration show-profile="no" show-settings="no">
      <o-user-info-configuration-item name="PROFILE" icon="person" [action]="navigateToProfile" confirm="no"></o-user-info-configuration-item>

    </o-user-info-configuration>


  </o-app-layout-header>
  <router-outlet></router-outlet>
</o-app-layout>
